
    <div *ngIf=" environments?.length > 0; else nodata ">
      <div *ngFor="let environment of environments" class="card p-1 bg-light">
        <div class="container p-2">
          <div class="row">
            <div class="col-sm-1">
              <img class="border border-light" src="{{ environment?.environmentType?.logo }}" width="80" height="80" style="display:inline;" />
              <h5 class="text-left float-left badge badge-primary badge-pill " style="font-size:12px;font-family:Tahoma;">
                {{ environment?.environmentType?.name }}
              </h5>
              
            </div>
            <div class="col-sm-8 text-left">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <img class="border border-light img-thumbnail float-right" src="{{ environment?.company?.logo }}" width="50" height="50" />
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-center my-auto">
                      <h5 class="text-left text-capitalize" style="font-family:Tahoma;">
                        {{ environment?.company?.name }}
                      </h5>
                    </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <img class="border border-light img-thumbnail float-right" src="{{ environment?.product?.logo }}" width="50" height="50" />
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-center my-auto">
                      <h5 class="text-left text-capitalize" style="font-family:Tahoma;">
                        {{ environment?.product?.name }}
                      </h5>
                    </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <div *ngIf="environment?.company?.still == true; else falsedata">
                      <img class="border border-light img-thumbnail float-right" src="../../assets/tick.png" width="50" height="50" />
                    </div>
                    <ng-template #falsedata>
                      <img class="border border-light img-thumbnail float-right" src="../../assets/cross.png" width="50" height="50" />
                    </ng-template>
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-left my-auto">
                      <kbd>
                        {{ environment?.remarks }}
                      </kbd>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3 float-right">
              <div class="text-center">
                <div class="row row-2">
                  <div class="col">
                    <button class="btn btn-sm btn-success" (click)="environmentoverview(environment)">
                      View Details
                    </button>
                  </div>
                </div>
                <div class="row p-1">
                  <div class="col">
                    <div class="bg-light">
                      Modified Date: {{ environment?.modifiedDate.substring(0,10) }}
                    </div>
                  </div>
                </div>
                <div class="row p-1">
                  <div class="col">
                    <div class="bg-light">
                      Created Date: {{ environment?.createdDate.substring(0,10) }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          <div class="card-text">
            <div class="row">
              <div class="col-8">
                <div class="card-text p-2">
                  
                </div>
              </div>
              <div class="col-4 float-right">
                    
              </div>
            </div>
          </div>
          </div>
      </div>
    </div>


<ng-template #nodata>
  <div class="text-center h-100">
    <img src="../../assets/Loading.gif" />
  </div>
</ng-template>
